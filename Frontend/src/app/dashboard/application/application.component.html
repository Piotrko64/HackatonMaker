<mat-card class="example-card">
  <mat-card-header class="text-center">
    <mat-card-title class="text-center">{{
      application.team_name
    }}</mat-card-title>
    <mat-card-subtitle class="text-center">{{
      application.desc
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-accordion class="accordion">
      <mat-card-title class="text-center">Członkowie</mat-card-title>

      <h3 *ngIf="!application.contacts.length" class="text-center">
        --Brak członków--
      </h3>
      <mat-expansion-panel hideToggle *ngFor="let user of application.contacts">
        <mat-expansion-panel-header>
          <mat-panel-title class="text-center">
            ⬇ {{ user.name }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ user.phone }}</p>
        <p>{{ user.name }}</p>
        <p>{{ user.email }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <mat-card-content>
    <mat-card-title class="text-center">Plik</mat-card-title>
    <mat-card-subtitle class="text-center">{{
      fileName || "--Brak--"
    }}</mat-card-subtitle>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-footer class="action-buttons-container">
    <a
      [href]="downloadUrl"
      [download]="fileName"
      *ngIf="fileName"
      target="_blank"
    >
      <button
        mat-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
      >
        <mat-icon>download</mat-icon>
      </button>
    </a>
    <button
      (click)="openDialog('Edytuj Zgłoszenie', true)"
      mat-fab
      color="primary"
      aria-label="Example icon button with a delete icon"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-fab
      color="primary"
      aria-label="Example icon button with a delete icon"
      (click)="deleteApplication()"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>
